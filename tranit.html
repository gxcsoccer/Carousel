<!DOCTYPE html>
<html>
	<head>
		<title>Transit</title>
		<script type="text/javascript" src="lib/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="lib/transit.js"></script>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<input id="go" type="button" value="go" />
		<input id="stop" type="button" value="stop" />
		<input id="down" type="button" value="down" />
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			var $box = $('#box');

			$("#go").on('click', function() {
				$box.transit({
					'transform': 'translate3d(600px,0,0)',
					'width': 200,
					'height': 200
				});
			});

			$("#stop").on('click', function() {
				$box.stopTransit();
			});

			$("#down").on('click', function() {
				$box.transit({
					'transform': 'translate3d(600px,400px,0)',
				});
			});
		});
	</script>
</html>
